<div style="min-width:81vw ;">
  <div class="card p-6">
    <div class="card-header mt-1" style="background: linear-gradient(to right, #012e5e, #0a06d3);">
      <h3 class="text-center text-white">Gestión De Usuarios</h3>
    </div>


    <div class="container mt-4">
      <div class="input-group" style="width: 20%;">
        <input type="text" class="form-control" placeholder="Buscar Usuario..." aria-label="Buscar"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <!-- <button class="btn btn-outline-secondary" type="button">Buscar</button> -->
        </div>
      </div>
      <div class="mt-3" style="text-align: right; margin-right: 20px;">
        <a routerLink="/pages" class="btn btn-primary" style="text-decoration:none">
          <i class="bi bi-plus" style="font-size: 1.35rem"></i>
        </a>
      </div>
    </div>




    <div class="card-body">
      <div>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>
                Nombres
              </th>
              <th>
                Apellido
              </th>
              <th>
                Rut
              </th>
              <th>
                Correo
              </th>
              <th>
                Rol
              </th>
              <th>
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuario">
              <td>{{ usuario.USR_NOMBRES }}</td>
              <td>{{ usuario.USR_AP_PATERNO }}</td>
              <td>{{ usuario.USR_RUT }}</td>
              <td>{{ usuario.USR_CORREO }}</td>
              <td>{{ usuario.ROL_NOMBRE }}</td>
              <td>
                <a routerLink="/pages" [queryParams]="{id:usuario.NOMBRES}">
                  <i class="bi bi-pencil" style="margin-right: 30px; margin-left: 5px;"></i>
                </a>
                <a (click)="eliminarUsuario(usuario)">
                  <i class="bi bi-trash"></i>
                </a>
              </td>

            </tr>
          </tbody>

        </table>

      </div>

        
    </div>
  </div>
</div>
