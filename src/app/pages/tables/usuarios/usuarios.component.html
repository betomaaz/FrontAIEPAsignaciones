<div style="min-width:81vw ;">
  <div class="card p-6">
    <div class="card-header mt-1" style="background: linear-gradient(to right, #012e5e, #0a06d3);">
      <h3 class="text-center text-white">Gestión de usuarios</h3>
    </div>


    <div class="container mt-4 d-flex justify-content-between align-items-center">
      <div class="input-group" style="width: 20%;">
        <input type="text" class="form-control" placeholder="Buscar Usuario..." aria-label="Buscar"
          aria-describedby="basic-addon2">
      </div>
      <div class="mt-3" style="text-align: right;">
        <a routerLink="/pages" style="text-decoration:none">
          <i class="bi bi-person-fill-add" style="font-size: 2.2rem; color: rgb(255, 123, 0)"></i>
        </a>
      </div>
    </div>




    <div class="card-body">
      <div>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>
                Nombres
              </th>
              <th>
                Apellido
              </th>
              <th>
                Rut
              </th>
              <th>
                Correo
              </th>
              <th>
                Rol
              </th>
              <th>
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuario">
              <td>{{ usuario.USR_NOMBRES }}</td>
              <td>{{ usuario.USR_AP_PATERNO }}</td>
              <td>{{ usuario.USR_RUT }}</td>
              <td>{{ usuario.USR_CORREO }}</td>
              <td>{{ usuario.ROL_NOMBRE }}</td>
              <td>
                <a routerLink="/pages" [queryParams]="{id:usuario.NOMBRES}">
                  <i class="bi bi-pencil text-primary" style="padding-left: 25%; font-size: medium"></i>
                </a>
                <a (click)="eliminarUsuario(usuario)">
                  <i class="bi bi-trash text-danger" style="padding-left: 25%; font-size: medium"></i>
                </a>
              </td>

            </tr>
          </tbody>

        </table>

      </div>

        
    </div>
  </div>
</div>
